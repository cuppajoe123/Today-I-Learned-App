<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Today I Learned</title>
    <link rel="stylesheet" th:href="@{/submitForm.css}">
    <link rel="stylesheet" th:href="@{/header.css}">
  </head>
  <body>
    <div th:replace="fragments :: no-submit-header"></div>
 
    <div class="menu">
      <h1>Submit</h1>
      
      <form method="POST" th:action="@{/submit}" id="form">
        
        <label for="title">Title: </label>
        <input type="text" name="title" th:field="${submission.title}"><br/>
        <span class="validationError" th:if="${#fields.hasErrors('submission.title')}" th:errors="${submission.title}">Invalid title</span>
        
        <label for="body">Content: </label>
        <textarea name="body" th:fields="${submission.body}" rows="15" cols="80"></textarea>
        <span class="validationError" th:if="${#fields.hasErrors('submission.body')}" th:errors="${submission.body}">Invalid body</span>
        
        <input class="submitButton" type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
