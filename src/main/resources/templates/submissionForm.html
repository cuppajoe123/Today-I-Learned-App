<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Today I Learned</title>
    <link rel="stylesheet" th:href="@{/css/submitForm.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 600,
        'GRAD' 0,
        'opsz' 48
      }
    </style>
    <script th:src="@{/js/menu.js}" defer></script>
  </head>
  <body>
    <div class="outer-container">
      <div th:replace="fragments :: no-submit-header"></div>
      <div class="inner-container">
        <div class="menu">
          <h1>Submit</h1>

          <form method="POST" th:action="@{/submit/?edit={id}(id = ${param.edit} ? ${param.edit} : '')}" id="form">
            
            <label for="title">Title: </label>
            <input type="text" name="title" th:field="${submission.title}"><br/>
            <span class="validationError" th:if="${#fields.hasErrors('submission.title')}" th:errors="${submission.title}">Invalid title</span>
            
            <label for="body">Content: </label>
            <textarea name="body" th:fields="${submission.body}" th:text="${submission.body}" rows="15" cols="80"></textarea>
            <span class="validationError" th:if="${#fields.hasErrors('submission.body')}" th:errors="${submission.body}">Invalid body</span>
            
            <input class="submitButton" type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
