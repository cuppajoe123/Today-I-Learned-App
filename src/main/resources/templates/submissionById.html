<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Today I Learned</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/submissionById.css}">
  </head>
  <body>
    <div class="outer-container">
        <div th:replace="fragments :: site-header"></div>
        <div class="inner-container">
          <h1><span th:text="${submission.title}"></span></h1>
          <h2>By <span th:text="${submission.author.username}"></span></h2>
          <div class="bodytext" th:utext="${submission.htmlBody}"></div>
          <a class="edit" th:if="${#authentication.name == submission.author.username}" th:href="@{/submit/?edit={id}(id = ${submission.id})}">Edit</a>
        </div>
    </div>
  </body>
</html>
