<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Today I Learned</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/submissionById.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 600,
        'GRAD' 0,
        'opsz' 48
      }
    </style>
    <script th:src="@{/js/menu.js}" defer></script>
  </head>
  <body>
    <div class="outer-container">
        <div th:replace="fragments :: site-header"></div>
        <div class="inner-container">
          <h1 th:text="${submission.title}"></h1>
          <h2>By <span th:text="${submission.author.username}"></span></h2>
          <div class="bodytext" th:utext="${submission.htmlBody}"></div>
          <a class="edit" th:if="${#authentication.name == submission.author.username}" th:href="@{/submit/?edit={id}(id = ${submission.id})}">Edit</a>
        </div>
    </div>
  </body>
</html>
