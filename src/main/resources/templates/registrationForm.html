<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Today I Learned</title>
    <link rel="stylesheet" th:href="@{/form.css}">
    <link rel="stylesheet" th:href="@{/header.css}">
  </head>
  <body>
    <div th:replace="fragments :: blank-header"></div>
    <div class="menu">
      <h1>Register</h1>

      <form method="POST" th:action="@{/register}" id="form">
        <span class="validatinoError" th:if="${#fields.hasErrors('form')}" th:errors="${form}">Form error</span>
        <table>
          <tbody>
          <tr>
            <label for="email"><td>Email: </td></label>
            <td>
              <input type="text" name="email" id="email" th:field="${form.email}"><br/>
              <span class="validationError" th:if="${#fields.hasErrors('form.email')}" th:errors="${form.email}">Email error</span>
            </td>
          </tr>
          <tr>
            <label for="username"><td>Username: </td></label>
            <td>
              <input type="text" name="username" id="username" th:field="${form.username}"><br/>
              <span class="validationError" th:if="${#fields.hasErrors('form.username')}" th:errors="${form.username}">Username error</span>
            </td>
          </tr>
          <tr>
            <label for="password"><td>Password: </td></label>
            <td>
              <input type="password" name="password" id="password" th:field="${form.password}"><br/>
              <span class="validationError" th:if="${#fields.hasErrors('form.password')}" th:errors="${form.password}">Password error</span>
            </td>
          </tr>
          <tr>
            <label for="confirm"><td>Confirm password: </td></label>
            <td>
              <input type="password" name="confirm" id="confirm" th:field="${form.password}"><br/>
              <span class="validationError" th:if="${#fields.hasErrors('form.password')}" th:errors="${form.password}">Password error</span>
            </td>
          </tr>
          </tbody>
        </table>
        <input class="submitButton" type="submit" value="Register">
      </form>
    </div>
  </body>
</html>
