<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Today I Learned</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 48
}
</style>
  </head>
  <body>
    <div class="outer-container">
      <div th:replace="fragments :: site-header"></div>
      <div class="heading">
        <h1><span th:text="${username}">Username</span>'s Submissions</h1>
        <a th:href="@{/user/{username}/rss/(username=${username})}">
          <span class="material-symbols-outlined">
            rss_feed
          </span>
        </a>
      </div>
      <div class="submissions">
        <div class="submission" th:each="submission : ${allSubmissions}">
          <div class="submission-info">
            <div class="title"><a th:href="@{/submission/{submissionId}/(submissionId=${submission.id})}"><span th:text="${submission.title}"></span></a></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
