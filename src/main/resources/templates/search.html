<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/satellite-min.css">
  <link rel="stylesheet" th:href="@{css/header.css}">
  <link rel="stylesheet" th:href="@{css/home.css}">
  <link rel="stylesheet" th:href="@{search/src/search.css}">
  <link rel="stylesheet" th:href="@{search/src/app.css}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 600,
        'GRAD' 0,
        'opsz' 48
      }
    </style>
  <script th:src="@{/js/menu.js}" defer></script>
  <title>til-search</title>
</head>

<body>
  <div class="outer-container">
    <div th:replace="fragments :: site-header"></div>
    <div class="container">
      <div class="search-panel">

        <div class="search-panel__results">
          <div id="searchbox"></div>
          <div class="search-panel__filters">
            <div id="dynamic-widgets"></div>
            <div id="sort-by"></div>
          </div>
          <div id="hits"></div>
          <div id="pagination"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.49.3"></script>
  <script th:src="@{search/src/{profile}-app.js(profile=${profile})}"></script>
</body>

</html>
